<template name="ResourceCard">
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <img src={{isActivity clase}}>
            </div>
            <div class="panel-body">
                <h4 class="text-center card-name">{{nombre}}</h4>
                <p>{{descripcion}}</p>
                <p>
                    <label>Tipo:</label>
                    <span class="label label-default">{{clase}}</span>
                </p>
                <p>
                    <label>Direccion:</label>
                    {{direccion.tipo}}
                    {{direccion.indicadortipo}}
                    #{{direccion.numero}}</p>
                <p>
                    <label>Telefono:</label>
                    {{telefono}}</p>
                <p>
                    <label>Ciudad:</label>
                    {{direccion.city}}</p>
                <p>
                    <label>Fechas:</label>
                    {{dateFormatStart}}
                    a
                    {{dateFormatEnd}}</p>
                <p>
                    <label>Costo:</label>
                    {{costo}}</p>
            </div>
            <div class="panel-footer">
              <a target="_blank" href="https://www.google.com/maps/place/{{direccion.tipo}}+{{direccion.indicadortipo}}+{{direccion.numero}}+{{direccion.city}}" class="btn btn-info btn-xs" role="button">Ver Mapa</a>
              <a target="_blank" href="{{url}}" class="btn btn-default btn-xs" role="button">Más Información</a>
            </div>
        </div>
    </div>

</template>
