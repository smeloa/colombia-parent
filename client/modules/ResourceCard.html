<template name="ResourceCard">
  <div class="col-xs-18 col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="http://placehold.it/500x250/EEE">
      <div class="caption">
        <h4>{{nombre}}</h4>
        <p>{{descripcion}}</p>
        <a href="#" class="btn btn-default btn-xs pull-right" role="button"><i class="glyphicon glyphicon-edit"></i></a>
        <a href="http://maps.google.com/?q={{direccion}}" class="btn btn-info btn-xs" role="button">Ver Mapa</a>
        <a href="#" class="btn btn-default btn-xs" role="button">Más Información</a>
      </div>
    </div>
  </div>
</template>
